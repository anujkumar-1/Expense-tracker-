<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    

</head>
<body style="background-color: gray;">
    <div class = "container-xxl "id="header" style="padding: 1rem; background-color: lightblue">
        <div class="row">
            <h1 id="main-heading" style="margin: 0" class="text-center">Expense Tracker App</h1>
        </div>
        
      </div>

    <div class = "container-xxl" >

        <div class="row">
            <form onsubmit="handleForm(event)" style="background-color: tomato; width: 100% ; padding: 1rem">
            
                <label for="price" class="form-label">Choose Amount:</label>
                <input type="number" id="price" name="price" class="form-contol">
        
                <label for="descriptionOfProduct" class="form-label">Choose Description:</label>
                <input type="text" id="descriptionOfProduct" name="description" class="form-contol">
        
                <label for="categoryOfExpense" class="form-label">Select a category:</label>
                <select name="category" id="categoryOfExpense" class="form-contol">
                    <option value="rent">Housing or Rent</option>
                    <option value="insurance">Insurance</option>
                    <option value="travel"> Travel Expenses</option>
                    <option value="food">Food and Groceries</option>
                    <option value="bills">Utility Bills</option>
                    <option value="phone">Cell Phone</option>
                    <option value="children">Childcare and School Costs</option>
                    <option value="pet">Pet Food and Care</option>
                    <option value="cloths">Clothing and Personal Upkeep</option>
                    <option value="subscription">Monthly Memberships and Subscriptions</option>
                    <option value="entertainment">Entertainment</option>
                </select>
                <button type="submit" class="btn btn-primary">Add to bill</button>
            </form>
        </div>
        
    </div>
    <ul id="ul" ></ul>
    
    

    <script src="./index.js"></script>
</body>
</html>
